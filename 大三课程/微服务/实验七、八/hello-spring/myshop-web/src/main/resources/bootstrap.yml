spring:
  cloud:
    config:
      #uri: http://localhost:12000
      name: myshop-web
      profile: dev
      label: trunk
      discovery:
        enabled: true
        service-id: myshop-config
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8888/eureka
    instance:
      prefer-ip-address: true